<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- canvas三要素 设置画布 id,width,height -->
		<canvas id="canvars1" width="800" height="600"></canvas>
			
		<script type="text/javascript">
			var canvars1 = document.querySelector('#canvars1')	
			var ctx = canvars1.getContext('2d')
	
			function renderClock(){
				ctx.clearRect(0,0,800,600)
				// 保留原始状态
				ctx.save()
				// 将坐标移动到画布的中央
				ctx.translate(400,300)
				ctx.rotate(-2*Math.PI/4)
				ctx.save()
				
				// 绘制表盘
				ctx.beginPath()
				ctx.arc(0,0,200,0,2*Math.PI)
				ctx.strokeStyle='darkgrey'
				ctx.lineWidth = 10
				ctx.stroke()
				ctx.closePath()
						
				// 绘制分钟刻度
				for(var j =0; j<60; j++) {
					ctx.rotate(Math.PI/30)
					ctx.beginPath()
					ctx.moveTo(180,0)
					ctx.lineTo(190,0)
					ctx.lineWidth = 2
					ctx.strokeStyle = 'orangered'
					ctx.stroke()
					ctx.closePath()
				}
				ctx.restore()
				ctx.save()	
						
				// 绘制时针刻度
				for(var i =0; i<12; i++) {
					ctx.rotate(Math.PI/6)
					ctx.beginPath()
					ctx.moveTo(180,0)
					ctx.lineTo(200,0)
					ctx.strokeStyle = 'darkgrey'
					ctx.lineWidth = 10
					ctx.stroke()
					ctx.closePath()
				}
				// 恢复 上一个save的位置
				ctx.restore()
				// 保留当前位置
				ctx.save()	
				
				var time = new Date()
				var hour = time.getHours()
				var min = time.getMinutes()
				var sec = time.getSeconds()
				hour = hour>12?hour-12:hour,
				console.log(hour+":"+min+":"+sec)
				
				// 绘制秒针
				ctx.beginPath()
				// 根据秒针的时间进行旋转
				ctx.rotate(2*Math.PI/60*sec)
				ctx.moveTo(-30,0)
				ctx.lineTo(170,0)
				ctx.lineWidth = 2
				ctx.strokeStyle = 'orangered'
				ctx.stroke()
				ctx.closePath()
				ctx.restore()
				ctx.save()	
				
				// 绘制分针
				ctx.beginPath()
				// 根据分针的时间进行旋转
				ctx.rotate(2*Math.PI/60*min+2*Math.PI/3600*sec)
				ctx.moveTo(-20,0)
				ctx.lineTo(150,0)
				ctx.lineWidth = 4
				ctx.strokeStyle = 'greenyellow'
				ctx.stroke()
				ctx.closePath()
				ctx.restore()
				ctx.save()	
				
				// 绘制时针
				ctx.beginPath()
				// 根据时针的时间进行旋转
				ctx.rotate(2*Math.PI/12*hour+2*Math.PI/60/12*min+2*Math.PI/12/60/60*sec)
				ctx.moveTo(-10,0)
				ctx.lineTo(100,0)
				ctx.lineWidth = 6
				ctx.strokeStyle = 'lightcoral'
				ctx.stroke()
				ctx.closePath()
				
				
				ctx.beginPath()
				ctx.arc(0,0,10,0,2*Math.PI)
				ctx.fillStyle='aqua'
				ctx.fill()
				ctx.closePath()
				ctx.restore()
				ctx.restore()	
			}
			
			setInterval(function() {
				renderClock()
			},1000)
			
		</script>	
	</body>
</html>
